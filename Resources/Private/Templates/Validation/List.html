<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <ul>
        <f:for each="{persons}" as="person">
            <li>
                {person.firstName} {person.lastName} ({person.special})
                <f:link.action action="edit" arguments="{person: person}">Edit</f:link.action>
            </li>
        </f:for>
    </ul>

    <f:link.action action="new">Create new</f:link.action>
</f:section>

</html>
